<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Prompts</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4">Validador de Prompts</h1>

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Ingrese su prompt</h5>
                        <div class="form-group">
                            <textarea 
                                id="promptInput" 
                                class="form-control mb-3" 
                                rows="5" 
                                placeholder="Escriba su prompt aquí..."
                            ></textarea>
                            <button id="analyzeBtn" class="btn btn-primary">
                                <i class="bi bi-search"></i> Analizar
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div id="errorMessage" class="alert alert-danger d-none">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <span class="error-text"></span>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Resultados del análisis</h5>
                        <div id="analysisResults" class="d-none">
                            <div class="mb-3">
                                <h6>Claridad general</h6>
                                <div class="progress">
                                    <div id="clarityBar" class="progress-bar" role="progressbar"></div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <h6>Errores gramaticales</h6>
                                <ul id="grammarIssues" class="list-group"></ul>
                            </div>

                            <div class="mb-3">
                                <h6>Preocupaciones éticas</h6>
                                <ul id="ethicalConcerns" class="list-group"></ul>
                            </div>

                            <div class="mb-3">
                                <h6>Sugerencias de mejora</h6>
                                <ul id="suggestions" class="list-group"></ul>
                            </div>

                            <div>
                                <h6>Prompt mejorado</h6>
                                <div id="improvedPrompt" class="alert alert-info"></div>
                            </div>
                        </div>
                        <div id="loadingSpinner" class="text-center d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Analizando...</span>
                            </div>
                            <p class="mt-2">Analizando prompt...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/validator.js') }}"></script>
</body>
</html>
